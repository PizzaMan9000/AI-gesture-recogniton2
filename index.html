<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI gesture recognition</title>

    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <link rel = "stylesheet" href = "style.css">

<body>
    <center>
        <h3 class = "btn btn-info heading">
            Changing height and the width of a square in real time
            <br>
            <span class = "note">
                Note: Use your wrists to change the size of the square, the more far the wrists are the bigger the square gets, the more
                smaller the wrists are away the smaller the square gets. Use your nose to move the square.
            </span>
            <br>
            <span id = "squareSize"></span>
        </h3>
    </center>
